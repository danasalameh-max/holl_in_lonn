<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="script.js" href="script.js">
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #efede8;
            color: #333;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        header {
            background: linear-gradient(135deg, #2C3E50, #1ABC9C);
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #2C3E50;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #1ABC9C;
            border-radius: 5px;
        }
        .zoom-btn {
            background: #1ABC9C;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .zoom-btn:hover {
            background: #16A085;
        }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
            text-align:right;
            font-weight: bold;
            color: #2C3E50;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        .btn {
            background: linear-gradient(135deg, #1ABC9C, #16A085);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: linear-gradient(135deg, #16A085, #0E6655);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(26, 188, 156, 0.4);
        }
        footer {
            margin-top: 40px;
            background-color: #2C3E50;
            color: white;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body id="zoom-container">
    <header>تواصل معنا</header>
    <nav>
        <a href="index.html">الرئيسية </a>
        <a href="about.html">حول المنتجع</a>
        <a href="gallery.html">معرض الصور </a>
        <a href="contact.html">تواصل معنا</a>
        <a href="Fq.html">الأسئلة الشائعة</a>
        <a href="packages.html">الحزم</a>
        <a href="facalities.html">المرافق</a>
        <a href="service.html">الخدمات</a>
       
        
        
       
        
        
        
    </nav>
    <button class="zoom-btn" onclick="zoomIn()">تكبير</button>
    <button class="zoom-btn" onclick="zoomOut()">تصغير</button>

    <div class="form-container">
        <form>
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required placeholder="اكتب اسمك الكامل">
            <label for="email">بريدك الالكتروني :</label>
            <input type="email" id="email" name="email" required placeholder="بريدك الالكتروني">
            <label for="message">رسالتك</label>
            <textarea id="message" name="message" required placeholder="اكتب رسالتك هنا"></textarea>
            <button class="btn" type="submit">إرسال</button>
        </form>
    </div>

    <footer>&copy; منتج هول ان للقولف - جميع الحقوق محفوظة 2025</footer>

    <script>
        let zoomLevel = 1; 
        const zoomStep = 0.2;

        // وظيفة التكبير
        function zoomIn() {
            zoomLevel += zoomStep;
            document.documentElement.style.transform = `scale(${zoomLevel})`;
            document.documentElement.style.transformOrigin = 'top left'; // تأكيد نقطة الأصل في الزاوية العليا اليسرى
        }

        // وظيفة التصغير
        function zoomOut() {
            zoomLevel = Math.max(0.6, zoomLevel - zoomStep); // التأكد من أن التكبير لا يصبح أقل من 0.6
            document.documentElement.style.transform = `scale(${zoomLevel})`;
            document.documentElement.style.transformOrigin = 'top left';
        }
    </script>
</body>
</html>
