        /* إعدادات الصفحة العامة */
        body {
            font-family: 'Arial', sans-serif; /* نوع الخط */
            background-color: #efede8; /* لون الخلفية */
            color: #333; /* لون النص */
            margin: 0; /* إزالة الهوامش */
            padding: 0; /* إزالة الحشوة */
            text-align: center; /* محاذاة النص في المنتصف */
        }

        /* تنسيق رأس الصفحة */
        header {
            background-color: #12dcb4; /* اللون الخلفي */
            padding: 15px; /* الحشوة */
            color: white; /* لون النص */
            font-size: 32px; /* حجم الخط */
            font-weight: bold; /* سمك الخط */
            position: fixed; /* تثبيت الرأس */
            width: 100%; /* عرض الرأس 100% */
            top: 0; /* من الأعلى */
            left: 0; /* من اليسار */
            z-index: 1000; /* ترتيب العناصر */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* إضافة ظل */
        }

        /* تأثير التدرج على خلفية الرأس */
        header {
            background: linear-gradient(135deg, #2C3E50, #1ABC9C); /* التدرج اللوني */
        }

        /* تنسيق قائمة التنقل */
        nav {
            display: flex; /* استخدام الفليكس */
            justify-content: center; /* محاذاة العناصر في المنتصف */
            gap: 20px; /* المسافة بين العناصر */
            background-color: rgba(52, 73, 94, 0.95); /* اللون الخلفي */
            padding: 15px; /* الحشوة */
            position: sticky; /* جعل القائمة ثابتة عند التمرير */
            top: 65px; /* المسافة من الأعلى */
            z-index: 1000; /* ترتيب العناصر */
        }

        /* تنسيق الروابط في القائمة */
        nav a {
            color: #fff; /* لون النص */
            text-decoration: none; /* إزالة التسطير */
            font-size: 18px; /* حجم الخط */
            padding: 10px 15px; /* الحشوة */
            transition: 0.3s; /* تأثير الانتقال */
            border-radius: 5px; /* الحواف الدائرية */
        }

        /* تأثير عند التمرير فوق الرابط */
        nav a:hover {
            background-color: #1ABC9C; /* تغيير الخلفية */
            transform: scale(1.1); /* تكبير الرابط */
        }

        /* تنسيق أزرار التكبير والتصغير */
        .zoom-btn {
            background: #1ABC9C; /* اللون الخلفي */
            color: white; /* لون النص */
            border: none; /* إزالة الحدود */
            padding: 10px; /* الحشوة */
            font-size: 18px; /* حجم الخط */
            cursor: pointer; /* تغيير المؤشر */
            border-radius: 5px; /* الحواف الدائرية */
            margin: 10px; /* المسافة بين الأزرار */
            transition: 0.3s; /* تأثير الانتقال */
        }

        /* تأثير عند التمرير فوق الزر */
        .zoom-btn:hover {
            background: #16A085; /* تغيير الخلفية */
        }

        /* تنسيق قسم الهيرو */
        .hero {
            position: relative; /* تحديد الوضع */
            width: 100%; /* العرض 100% */
            height: 80vh; /* ارتفاع القسم */
            background: url('golf-resort.jpg') center/cover no-repeat fixed; /* صورة الخلفية */
            display: flex; /* استخدام الفليكس */
            align-items: center; /* محاذاة العناصر عموديًا */
            justify-content: center; /* محاذاة العناصر أفقيًا */
            color: white; /* لون النص */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* إضافة ظل للنص */
        }

        /* تنسيق النص في قسم الهيرو */
        .hero h1 {
            font-size: 50px; /* حجم الخط */
            font-weight: bold; /* سمك الخط */
            animation: fadeIn 1.5s ease-in-out; /* إضافة تأثير التلاشي */
        }

        /* تأثير التلاشي للنص */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تنسيق التذييل */
        footer {
            margin-top: 40px; /* المسافة من الأعلى */
            background-color: #2C3E50; /* اللون الخلفي */
            color: white; /* لون النص */
            padding: 15px; /* الحشوة */
            font-size: 14px; /* حجم الخط */
        }
        img {
            width: 140px; /* تحديد عرض الصورة */
            height: 140px; /* تحديد ارتفاع الصورة */
            border-radius: 50%; /* جعل الصورة دائرية */
            object-fit: cover; /* الحفاظ على تناسق الصورة */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* إضافة ظل للصورة لإبرازها */
            transition: transform 0.3s ease; /* تأثير التحول */
        margin: left 100%;;}

        <!-- سكربت التكبير والتصغير -->
        <script>
            let zoomLevel = 1; /* مستوى التكبير */
            const zoomStep = 0.2; /* خطوة التكبير */

            /* دالة التكبير */
            function zoomIn() {
                zoomLevel += zoomStep; /* زيادة مستوى التكبير */
                document.body.style.zoom = zoomLevel; /* تطبيق التكبير */
            }

            /* دالة التصغير */
            function zoomOut() {
                if (zoomLevel > 1) { /* التأكد من أن مستوى التكبير لا يقل عن 1 */
                    zoomLevel -= zoomStep; /* تقليل مستوى التكبير */
                    document.body.style.zoom = zoomLevel; /* تطبيق التصغير */
                }
            }
        </script>
    </footer>
